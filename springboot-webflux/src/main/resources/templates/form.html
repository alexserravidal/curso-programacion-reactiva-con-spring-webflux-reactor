<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<h1 th:text="${titulo}"></h1>
	
	<a th:href="@{/list}">Volver</a>
	
	<div>
		<!-- action="producto" corresponde al atributo "producto" del modelo en el ProductoController -->
		<form th:action="@{/form}" method="post" th:object="${producto}">
		
			<!--  	
			Si no se añade el input hidden, la ID del producto no se manda en la operación POST y 
			siempre lo creará (aunque sea uno que estamos editando) 
			A NO SER QUE SE USE SessionAttributes (VER ProductoController)
			-->
			<!-- 
			<input th:if="${producto.id != null}" type="hidden" th:field="*{id}" /> 
			-->
			<div>
				<label for="nombre">Nombre</label>
				<div><input type="text" th:field="*{nombre}"></div>
			</div>
			
			<div>
				<label for="precio">Precio</label>
				<div><input type="number" th:field="*{precio}"></div>
			</div>
			
			<div>
				<label for="createAt">Fecha</label>
				<div><input type="date" th:field="*{createAt}"></div>
			</div>
			
			<div>
				<div><input type="submit" value="Crear"></div>
			</div>
		</form>
	</div>

</body>
</html>
