<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<h1 th:text="${titulo}"></h1>
	
	<a th:href="@{/list}">Volver</a>
	
	<div>
		<!-- action="producto" corresponde al atributo "producto" del modelo en el ProductoController -->
		<form th:action="@{/form}" method="post" th:object="${producto}">
			<div>
				<label for="nombre">Nombre</label>
				<div><input type="text" th:field="*{nombre}"></div>
			</div>
			
			<div>
				<label for="precio">Precio</label>
				<div><input type="number" th:field="*{precio}"></div>
			</div>
			
			<div>
				<div><input type="submit" value="Crear"></div>
			</div>
		</form>
	</div>

</body>
</html>
