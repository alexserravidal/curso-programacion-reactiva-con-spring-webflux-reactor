<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<div th:if="${param.error != null}" th:text="${'ERROR: ' + param.error}"></div>
	<div th:if="${param.success != null}" th:text="${'SUCCESS: ' + param.success}"></div>

	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/listar}">Volver</a>
	
	<div>
		<ul>
			<li th:text="'Id: ' + ${producto.id}"></li>
			<li th:text="'Nombre: ' + ${producto.nombre}"></li>
			<li th:text="'Precio: ' + ${producto.precio}"></li>
			<li th:text="'Fecha: ' + ${producto.createAt}"></li>
		</ul>
	</div>

</body>
</html>
